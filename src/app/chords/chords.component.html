<div class="col">
  <p>
    <u>Color Guide</u>
  </p>
  <p>WHITE = 1st Finger</p>
  <p>BLUE = 2nd Finger</p>
  <p>GREEN = 3rd Finger</p>
  <p>YELLOW = 4th Finger</p>

</div>
<div class="col">

  <p>
    <strong>Closed Voice </strong>
  </p>
  <p>
    <strong>
      <i>{{closedVoice[0].name}}</i>
    </strong>
  </p>
  has {{closedVoice[0].blocks[0].length}} notes
  <p *ngFor="let block of closedVoice[0].blocks">
    {{block.fret}} {{block.bassString}} {{block.note}}
  </p>

  <div class="table-responsive">
    <table class="table table-dark table-sm text-center">
      <thead>
        <tr>
          <th scope="col" *ngFor="let m of fretboard.markers; let i=index">
            <app-fretboard-marker [m]="m" [i]="i"></app-fretboard-marker>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let str of p.filterStrings(fretboard.strings, 4).reverse()">
          <td *ngFor="let note of str.notes; let n = index" style="border-right-style: ridge; border-right-color:darkgoldenrod;" 
          [ngStyle]="{'border-right-width':i==0 ? '8px': '3px'}">
            <div *ngFor="let block of closedVoice[0].blocks">

              <button *ngIf="str.open == block.bassString && n == block.fret" type="button" style="min-width: 50px;" class="btn " 
              [ngClass]="{'btn-light': block.finger == 1, 'btn-info':  block.finger == 2, 'btn-success': block.finger == 3, 'btn-warning':   block.finger == 4  }">
                
                <span *ngIf="n == block.fret">{{block.note}}</span>
                <span *ngIf="n == block.fret" [ngClass]="badge">{{block.finger}}</span>
              </button>
              <button *ngIf="str.open == block.bassString && n != block.fret" type="button" style="min-width: 50px;" class="btn btn-dark">&nbsp;
               
                <span *ngIf="i > 0">&nbsp;</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th scope="col" *ngFor="let m of fretboard.markers; let i=index">
            <app-fretboard-marker [m]="m" [i]="i"></app-fretboard-marker>
          </th>
        </tr>
      </tfoot>
    </table>
  </div>
</div>

<div class="row">
  <div class="col">
    <strong> Instructions:</strong>
    Select the number of strings on your bass. Click the note that is the root for the song (what `
    <em>key</em>` is the song in?)
  </div>
</div>


<div class="row">
  <div class="col-md-2 col-lg-3">
    <div class="form-group">
      <label for="stringCount">
        <strong>Number of Strings</strong>
      </label>
      <select class="form-control" id="stringCount" required [(ngModel)]="bassStrings" name="stringCount">
        <option [value]="4" ng-selected="select">{{4}}</option>
        <option [value]="5">{{5}}</option>
        <option [value]="6">{{6}}</option>
      </select>
    </div>
  </div>
  <div class="col-md-6 offset-lg-1 offset-xl-2">

    <label for="legend">
      <strong>Coloring Legend</strong>
    </label>
    <table class="table table-responsive-sm table-dark table-sm text-center " id="legend" style="max-width: 300px; font-family: 'Times New Roman', Times, serif;">
      <tbody>
        <tr>
          <td style="border-right-width: 1px; border-right-style: solid; border-right-color: goldenrod;">
            <button type="button" style="min-width: 50px;" class="btn btn-outline-secondary">ii
              <span [ngClass]="getNashNumberBadgeClassByNum(2)">2m</span>
            </button>
          </td>
          <td style="border-right-width: 1px; border-right-style: solid; border-right-color: goldenrod;">
            <button type="button" style="min-width: 50px;" class="btn btn-dark">&nbsp;</button>
          </td>
          <td style="border-right-width: 1px; border-right-style: solid; border-right-color: goldenrod;">
            <button type="button" style="min-width: 50px;" class="btn btn-outline-info">iii
              <span [ngClass]="getNashNumberBadgeClassByNum(3)">3m</span>
            </button>
          </td>
          <td style="border-right-width: 1px; border-right-style: solid; border-right-color: goldenrod;">
            <button type="button" style="min-width: 50px;" class="btn btn-outline-success">IV
              <span [ngClass]="getNashNumberBadgeClassByNum(4)">4</span>
            </button>
          </td>
          <td style="border-right-width: 1px; border-right-style: solid; border-right-color: goldenrod;">
            <button type="button" style="min-width: 50px;" class="btn btn-dark">&nbsp;</button>
          </td>
          <td style="border-right-width: 1px; border-right-style: solid; border-right-color: goldenrod;">
            <button type="button" style="min-width: 50px;" class="btn btn-outline-warning">V
              <span [ngClass]="getNashNumberBadgeClassByNum(5)">5</span>
            </button>
          </td>
          <td style="border-right-width: 1px; border-right-style: solid; border-right-color: goldenrod;">
            <button type="button" style="min-width: 50px;" class="btn btn-dark">&nbsp;</button>
          </td>
          <td>
            <button type="button" style="min-width: 50px;" class="btn btn-outline-danger">vi
              <span [ngClass]="getNashNumberBadgeClassByNum(6)">6m</span>
            </button>
          </td>
        </tr>
        <tr>
          <td style="border-right-width: 1px; border-right-style: solid; border-right-color: goldenrod;">
            <button type="button" style="min-width: 50px;" class="btn btn-outline-danger">vi
              <span [ngClass]="getNashNumberBadgeClassByNum(6)">6m</span>
            </button>
          </td>
          <td style="border-right-width: 1px; border-right-style: solid; border-right-color: goldenrod;">
            <button type="button" style="min-width: 50px;" class="btn btn-dark">&nbsp;</button>
          </td>
          <td style="border-right-width: 1px; border-right-style: solid; border-right-color: goldenrod;">
            <button type="button" style="min-width: 50px;" class="btn btn-outline-light">vii&deg;
              <span [ngClass]="getNashNumberBadgeClassByNum(7)">7&deg;</span>
            </button>
          </td>
          <td style="border-right-width: 1px; border-right-style: solid; border-right-color: goldenrod;">
            <button type="button" style="min-width: 50px;" class="btn btn-primary">I
              <span [ngClass]="getNashNumberBadgeClassByNum(1)">1</span>
            </button>
          </td>
          <td style="border-right-width: 1px; border-right-style: solid; border-right-color: goldenrod;">
            <button type="button" style="min-width: 50px;" class="btn btn-dark">&nbsp;</button>
          </td>
          <td style="border-right-width: 1px; border-right-style: solid; border-right-color: goldenrod;">
            <button type="button" style="min-width: 50px;" class="btn btn-outline-secondary">ii
              <span [ngClass]="getNashNumberBadgeClassByNum(2)">2m</span>
            </button>
          </td>
          <td style="border-right-width: 1px; border-right-style: solid; border-right-color: goldenrod;">
            <button type="button" style="min-width: 50px;" class="btn btn-dark">&nbsp;</button>
          </td>
          <td>
            <button type="button" style="min-width: 50px;" class="btn btn-outline-info">iii
              <span [ngClass]="getNashNumberBadgeClassByNum(3)">3m</span>
            </button>
          </td>
        </tr>
        <tr>
          <td style="border-right-width: 1px; border-right-style: solid; border-right-color: goldenrod;">
            <button type="button" style="min-width: 50px;" class="btn btn-outline-info">iii
              <span [ngClass]="getNashNumberBadgeClassByNum(3)">3m</span>
            </button>
          </td>
          <td style="border-right-width: 1px; border-right-style: solid; border-right-color: goldenrod;">
            <button type="button" style="min-width: 50px;" class="btn btn-outline-success">IV
              <span [ngClass]="getNashNumberBadgeClassByNum(4)">4</span>
            </button>
          </td>
          <td style="border-right-width: 1px; border-right-style: solid; border-right-color: goldenrod;">
            <button type="button" style="min-width: 50px;" class="btn btn-dark">&nbsp;</button>
          </td>
          <td style="border-right-width: 1px; border-right-style: solid; border-right-color: goldenrod;">
            <button type="button" style="min-width: 50px;" class="btn btn-outline-warning">V
              <span [ngClass]="getNashNumberBadgeClassByNum(5)">5</span>
            </button>
          </td>
          <td style="border-right-width: 1px; border-right-style: solid; border-right-color: goldenrod;">
            <button type="button" style="min-width: 50px;" class="btn btn-dark">&nbsp;</button>
          </td>
          <td style="border-right-width: 1px; border-right-style: solid; border-right-color: goldenrod;">
            <button type="button" style="min-width: 50px;" class="btn btn-outline-danger">vi
              <span [ngClass]="getNashNumberBadgeClassByNum(6)">6m</span>
            </button>
          </td>
          <td style="border-right-width: 1px; border-right-style: solid; border-right-color: goldenrod;">
            <button type="button" style="min-width: 50px;" class="btn btn-dark">&nbsp;</button>
          </td>
          <td>
            <button type="button" style="min-width: 50px;" class="btn btn-outline-light">vii&deg;
              <span [ngClass]="getNashNumberBadgeClassByNum(7)">7&deg;</span>
            </button>
          </td>
        </tr>

      </tbody>
    </table>

  </div>

</div>


<div class="row" id="yourNumbers" [ngClass]="{'d-none': nashNumbers.getNote(1)==''}">
    <div class="col-sm-12">
      <label for="yourNumbers">
    <strong>Your Nashville Numbers</strong>
  </label>
</div>
  <div class="col" *ngFor="let num of [1,2,3,4,5,6,7]">

    <span [ngClass]="getNashNumberBadgeClassByNum(num)" style="font-size: 1em;">{{num}}</span>: {{nashNumbers.getNote(num)}}

  </div>
</div>

<hr />

<div class="container">

  <div class="col-sm-12">
      <nav class="nav nav-pills flex-column flex-sm-row">
          <a class="flex-sm-fill text-sm-center nav-link" href="#" 
          [ngClass]="{'active': showScales}" 
          (click)="showScales = true">Scales</a>
          <a class="flex-sm-fill text-sm-center nav-link" href="#" 
          [ngClass]="{'active': !showScales}" 
          (click)="showScales = false">Nashville Numbering</a>
       
      <form class="form-inline ml-sm-2">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="stringCnt-addon1"># of strings</span>
          </div>
          <select class="form-control  mr-sm-2" id="stringCount" required [(ngModel)]="bassStrings" name="stringCount" aria-label="stringCount"
            aria-describedby="stringCnt-addon1">
            <option [value]="4">{{4}}</option>
            <option [value]="5" ng-selected="select">{{5}}</option>
            <option [value]="6">{{6}}</option>
          </select>
        </div>
      </form>
    </nav>
  </div>
  <div class="col-sm-12">
    <p> <strong> TIP:</strong>
      Select the number of strings on your bass.</p>     
    </div>
  <div class="col-sm-12" id="fretboard" [ngClass]="{'d-none': showScales}">

    <app-fretboard [bassStrings]="bassStrings"></app-fretboard>

  </div>
  <div class="col-sm-12" id="scales" [ngClass]="{'d-none': !showScales}">

    <app-bass-scales [bassStrings]="bassStrings"></app-bass-scales>

  </div>
</div>
